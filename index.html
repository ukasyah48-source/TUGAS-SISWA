<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Harian Siswa</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-6 bg-white shadow-xl rounded-xl p-6">

  <h2 class="text-2xl font-bold text-center mb-4 text-blue-700">Tugas Harian Siswa</h2>

  <form id="taskForm" class="space-y-3">
    
    <div>
      <label class="font-semibold">Nama Siswa</label>
      <input id="nama" type="text" required 
        class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="font-semibold">Kelas</label>
      <select id="kelas" required 
        class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-300">
        <option value="7">Kelas 7</option>
        <option value="8">Kelas 8</option>
        <option value="9">Kelas 9</option>
      </select>
    </div>

    <div>
      <label class="font-semibold">Jenis Tugas</label>
      <select id="jenis" required 
        class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-300">
        <option>Murajaah Tahfizh</option>
        <option>Murajaah Mapel Diniyyah</option>
        <option>Murajaah Mapel Umum</option>
        <option>Membantu Orangtua</option>
      </select>
    </div>

    <div>
      <label class="font-semibold">Deskripsi Tugas</label>
      <textarea id="deskripsi" rows="3" required 
        class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-300"></textarea>
    </div>

    <button type="submit" 
      class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
      Simpan Tugas
    </button>

  </form>

  <h3 class="text-xl font-bold mt-6 mb-2">Tugas Tersimpan</h3>
  <div id="taskList" class="space-y-3"></div>

</div>

<script>
// load data
document.addEventListener("DOMContentLoaded", loadTasks);

// form submit
document.getElementById("taskForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const task = {
    nama: document.getElementById("nama").value,
    kelas: document.getElementById("kelas").value,
    jenis: document.getElementById("jenis").value,
    deskripsi: document.getElementById("deskripsi").value,
    waktu: new Date().toLocaleString()
  };

  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  tasks.push(task);
  localStorage.setItem("tasks", JSON.stringify(tasks));

  loadTasks();
  document.getElementById("taskForm").reset();
});

// render semua tugas
function loadTasks() {
  const container = document.getElementById("taskList");
  container.innerHTML = "";

  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  tasks.forEach((t, i) => {
    container.innerHTML += `
      <div class="bg-blue-50 p-4 rounded-lg shadow-sm border">
        <p class="font-bold text-blue-800">${t.nama} (Kelas ${t.kelas})</p>
        <p><b>Tugas:</b> ${t.jenis}</p>
        <p><b>Deskripsi:</b> ${t.deskripsi}</p>
        <p class="text-sm text-gray-600 mt-1">Waktu: ${t.waktu}</p>
        <button onclick="deleteTask(${i})"
          class="mt-3 bg-red-600 text-white px-3 py-2 rounded-lg hover:bg-red-700 transition">
          Hapus
        </button>
      </div>
    `;
  });
}

function deleteTask(i) {
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  tasks.splice(i, 1);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  loadTasks();
}
</script>

</body>
</html>
